<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Denver To Remember</title>
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous">
    <link href="./styles/user.css" rel="stylesheet">
    <link href="./bootstrap-mockup/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|PT+Sans+Narrow" rel="stylesheet">


</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">

                <a class="navbar-brand" href="index.html">Denver To Remember</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <!-- <li>
                        <a href="index.html">Home</a>
                    </li> -->
                    <!-- <li>
                        <a href="services.html">Services</a>
                    </li> -->
                    <li>
                        <a href="#" id="logout">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Carousel -->
    <header id="myCarousel" class="carousel slide">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <div id="image-card-0" class="fill"></div>
                <div class="carousel-caption">
                    <h2 id='caption-0'></h2>
                </div>
            </div>
            <div class="item">
                <div id="image-card-1" class="fill"></div>
                <div class="carousel-caption">
                    <h2 id='caption-1'></h2>
                </div>
            </div>
            <div class="item">
                <div id="image-card-2" class="fill"></div>
                <div class="carousel-caption">
                    <h2 id='caption-2'></h2>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="icon-prev"></span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="icon-next"></span>
        </a>
    </header>

    <!-- Page Content -->
    <div class="container">

        <!-- Marketing Icons Section -->
        <div class="row">
            <div class="col-lg-12 welcome-container">
                <!-- Welcome message goes here -->
            </div>
        </div>
        <!-- /.row -->

        <!-- Portfolio Section -->
        <div class="row">
            <div class="col-lg-12">
                <h2 class="page-header">Users Current Events</h2>
            </div>
            <div class="col-md-3">
                <h3 id="category-title">Filter By</h3>
                <div class="list-group category-container" id="category-container">
                    <div class="list-group-item category-all selected category-filter">All Events</div>

                    <!-- Categories will populate here -->
                </div>
            </div>
            <div class="card-container" id="parent-container">
                <!-- Event cards will populate here -->
            </div>


            <script id="card-template" class="card-template-class" type="text/x-handlebars-template">
                <div id="card-div-{{id}}" class="card-block col-md-3 col-sm-6 col-xs-12 span4 collapse-group">

                    <!-- <img class="card-img-top" src="{{image_link}}" alt="Card image cap"> -->
                    <h3>{{event_name}}</h3>
                    <h4>Date: {{date}}</h4>
                    <h4>Location: {{location}}</h4>
                    <h4>Time: {{time}}</h4>
                    <!-- <h4>Address: {{address}}</h4> -->
                    <p class="collapse">{{description}}</p>
                    <p><a class="btn" id="card-btn-{{id}}" href="#">View details Â»</a></p>
                    <!-- <button id="card-button-{{id}}">{{categories}}</button> -->
                </div>
            </script>

            <script id="category-template" type="text/x-handlebars-template">
                <div class="list-group-item category-{{id}} category-filter">{{name}}</div>
            </script>

            <script id="welcome-template" type="text/x-handlebars-template">
                <h1 class="page-header">Welcome {{first_name}} {{last_name}}</h1>
            </script>

          </div>
            </div>
        <!-- Footer -->
        <footer id="outer-footer">
            <nav class="navbar navbar-default" id="footer-nav">
                <div id="footer-div">
                    <small>Copyright &copy; An App by Stack of All Trades</small>
                </div>
            </nav>
        </footer>





        <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
        <script src="./scripts/shared.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sugar/2.0.4/sugar.min.js"></script>
        <script src="./scripts/user.js" charset="utf-8"></script>

</body>

</html>
